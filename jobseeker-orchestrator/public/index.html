<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jobseeker Orchestrator - New Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
    <script defer src="/assets/navbar.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">Jobseeker Orchestrator</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/runs.html" class="text-gray-600 hover:text-gray-900">All Runs</a>
                    <a href="/monitor.html" class="text-gray-600 hover:text-gray-900">Monitor</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Error Container -->
        <div id="errorContainer" class="hidden"></div>
        
        <!-- Success Container -->
        <div id="successContainer" class="hidden"></div>
        
        <!-- Loading Container -->
        <div id="loadingContainer" class="hidden"></div>
        
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">Start New Frontend Design Run</h1>
                
                <form id="runForm" class="space-y-6">
                    <!-- Repository Information -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-900">Repository Information</h2>
                        
                        <div>
                            <label for="repo" class="block text-sm font-medium text-gray-700 mb-2">
                                GitHub Repository
                            </label>
                            <input 
                                type="text" 
                                id="repo" 
                                name="repo" 
                                placeholder="owner/repository"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                required
                            />
                            <p class="mt-1 text-sm text-gray-500">Format: owner/repository (e.g., jmbish04/colby-recipe-frontend)</p>
                        </div>

                        <div>
                            <label for="readmePath" class="block text-sm font-medium text-gray-700 mb-2">
                                README Path (optional)
                            </label>
                            <input 
                                type="text" 
                                id="readmePath" 
                                name="readmePath" 
                                placeholder="README.md"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>

                        <div>
                            <label for="openapiUrl" class="block text-sm font-medium text-gray-700 mb-2">
                                OpenAPI URL (optional)
                            </label>
                            <input 
                                type="url" 
                                id="openapiUrl" 
                                name="openapiUrl" 
                                placeholder="https://api.example.com/openapi.json"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                    </div>

                    <!-- Context -->
                    <div>
                        <label for="context" class="block text-sm font-medium text-gray-700 mb-2">
                            Additional Context
                        </label>
                        <textarea 
                            id="context" 
                            name="context" 
                            rows="4"
                            placeholder="Describe the project goals, constraints, target users, or any specific requirements..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        ></textarea>
                    </div>

                    <!-- Sections -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Design Sections
                        </label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                            <label class="flex items-center">
                                <input type="checkbox" name="sections" value="Vision" checked class="mr-2">
                                <span class="text-sm text-gray-700">Vision</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="sections" value="PRD" checked class="mr-2">
                                <span class="text-sm text-gray-700">PRD</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="sections" value="Requirements" checked class="mr-2">
                                <span class="text-sm text-gray-700">Requirements</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="sections" value="UserStories" checked class="mr-2">
                                <span class="text-sm text-gray-700">User Stories</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="sections" value="Mockups" checked class="mr-2">
                                <span class="text-sm text-gray-700">Mockups</span>
                            </label>
                        </div>
                    </div>

                    <!-- Advanced Options -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Advanced Options</h3>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="projectName" class="block text-sm font-medium text-gray-700 mb-2">
                                    Project Name (optional)
                                </label>
                                <input 
                                    type="text" 
                                    id="projectName" 
                                    name="projectName" 
                                    placeholder="My Awesome Project"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>

                            <div>
                                <label for="judgeModel" class="block text-sm font-medium text-gray-700 mb-2">
                                    Judge Model
                                </label>
                                <select 
                                    id="judgeModel" 
                                    name="judgeModel"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                                    <option value="gpt-4o">GPT-4o</option>
                                    <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end pt-6">
                        <button 
                            type="submit" 
                            class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium"
                        >
                            Start Design Run
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/client.js"></script>
    <script>
        // Form validation rules
        const validationRules = {
            repo: {
                required: true,
                label: 'GitHub Repository',
                pattern: /^[a-zA-Z0-9._-]+\/[a-zA-Z0-9._-]+$/,
                message: 'Please enter a valid GitHub repository in the format "owner/repository"'
            },
            openapiUrl: {
                pattern: /^https?:\/\/.+/,
                message: 'Please enter a valid URL starting with http:// or https://'
            },
            context: {
                maxLength: 2000,
                label: 'Additional Context'
            }
        };

        // Form submission handler
        async function handleFormSubmit(form) {
            const formData = FormHandler.serialize(form);
            
            // Prepare the payload
            const payload = {
                repo: formData.repo,
                readmePath: formData.readmePath || 'README.md',
                openapiUrl: formData.openapiUrl || null,
                context: formData.context || null,
                sections: formData.sections || ['Vision', 'PRD', 'Requirements', 'UserStories', 'Mockups'],
                projectName: formData.projectName || null,
                judgeModel: formData.judgeModel || 'gpt-4o-mini'
            };

            try {
                Utils.showLoading('Creating design run...', 'loadingContainer');
                
                const response = await API.post('/run', payload);
                
                Utils.hideLoading('loadingContainer');
                Utils.showSuccess(`Design run created successfully! Run ID: ${response.id}`, 'successContainer');
                
                // Redirect to runs page after a short delay
                setTimeout(() => {
                    window.location.href = '/runs.html';
                }, 2000);
                
            } catch (error) {
                Utils.hideLoading('loadingContainer');
                
                if (error instanceof APIError) {
                    Utils.showError(error.message, error.details, 'errorContainer');
                } else {
                    Utils.showError('Failed to create design run. Please try again.', error.message, 'errorContainer');
                }
            }
        }

        // Initialize form handling
        document.addEventListener('DOMContentLoaded', function() {
            FormHandler.handleSubmit(
                document.getElementById('runForm'),
                handleFormSubmit,
                validationRules
            );
        });
    </script>
</body>
</html>
