<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <script src="/js/nav.js"></script>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Chat with an Agent</h1>

        <div class="mb-4">
            <label for="agent-selector" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an Agent</label>
            <select id="agent-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected value="GITHUB_AGENT">GitHub Agent</option>
                <option value="BEST_PRACTICES_AGENT">Best Practices Agent</option>
                <option value="DEBUGGER_AGENT">Debugger Agent</option>
            </select>
        </div>

        <div id="chat-box" class="w-full h-96 bg-white dark:bg-gray-700 border rounded-lg overflow-y-auto p-4 mb-4">
            <!-- Messages will appear here -->
        </div>

        <div class="flex">
            <textarea id="message-input" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder='{"tool": "forkAndPlan", "params": {"repoUrl": "...", "taskDescription": "..."}}'></textarea>
            <button id="send-button" type="button" class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
