<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork and Plan Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <script src="/js/nav.js"></script>
    <main class="max-w-5xl mx-auto px-4 py-10 space-y-10">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Spin Up a New Project</h1>
            <p class="mt-3 text-gray-600 dark:text-gray-300">Fork a repository, generate an implementation plan, and persist the project brief in a single step.</p>
        </header>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Fork &amp; Plan Workflow</h2>
            <form id="fork-plan-form" class="grid grid-cols-1 gap-6">
                <div>
                    <label for="repoUrl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Source repository URL</label>
                    <input type="url" id="repoUrl" name="repoUrl" required placeholder="https://github.com/cloudflare/workers-sdk" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div>
                    <label for="newRepoName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">New repository name</label>
                    <input type="text" id="newRepoName" name="newRepoName" required placeholder="acme-ai-platform" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div>
                    <label for="taskDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">What should the agent build?</label>
                    <textarea id="taskDescription" name="taskDescription" rows="4" required placeholder="Add an onboarding wizard that captures company profile details and publishes to KV." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"></textarea>
                </div>
                <div>
                    <label for="token" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">GitHub token (optional)</label>
                    <input type="password" id="token" name="token" placeholder="Personal access token with repo scope" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
                    <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Leave blank to use the worker secret configured in <code>wrangler.toml</code>.</p>
                </div>
                <div class="flex items-center justify-between">
                    <div id="fork-status" class="text-sm text-gray-500 dark:text-gray-400"></div>
                    <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-.75-4.75a.75.75 0 011.5 0v-2.5h2.5a.75.75 0 010 1.5h-1.75v1a.75.75 0 01-1.5 0v-1h-1.75a.75.75 0 010-1.5h2.5v-2.5a.75.75 0 011.5 0v1.75H14a.75.75 0 010 1.5h-2.5v2.5a.75.75 0 01-1.5 0v-1.75H7a.75.75 0 010-1.5h2.5v-2.5a.75.75 0 011.5 0v1.75H14a.75.75 0 010 1.5h-2.5v2.5a.75.75 0 01-1.5 0z" /></svg>
                        Run workflow
                    </button>
                </div>
            </form>
        </section>

        <section id="fork-result-card" class="hidden bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Generated Project Plan</h2>
            <div id="fork-result" class="space-y-4 text-gray-700 dark:text-gray-200"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/fork.js"></script>
</body>
</html>
