<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Memory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <script src="/js/nav.js"></script>
    <main class="max-w-6xl mx-auto px-4 py-10 space-y-10">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Agent Memory Dashboard</h1>
            <p class="mt-3 text-gray-600 dark:text-gray-300">Review the knowledge that specialist agents have persisted across GitHub projects, debugging sessions, and research briefs.</p>
        </header>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Development Projects</h2>
                <span id="memory-projects-count" class="text-sm text-gray-500 dark:text-gray-400"></span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
                    <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-300">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Status</th>
                            <th scope="col" class="px-6 py-3">GitHub</th>
                            <th scope="col" class="px-6 py-3">Plan</th>
                        </tr>
                    </thead>
                    <tbody id="memory-projects-body"></tbody>
                </table>
            </div>
        </section>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Error Consultations</h2>
                <span id="memory-errors-count" class="text-sm text-gray-500 dark:text-gray-400"></span>
            </div>
            <div id="memory-errors" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
        </section>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Research Briefs</h2>
                <span id="memory-research-count" class="text-sm text-gray-500 dark:text-gray-400"></span>
            </div>
            <div id="memory-research" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/memory.js"></script>
</body>
</html>
